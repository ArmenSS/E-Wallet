server:
    port: 8088

jwt:
    secret: secret
    expiration: 50000
    refresh:
        expiration: 50000

spring:
    application:
        name: transaction-service
    datasource:
        url: jdbc:postgresql://localhost:5432/e_wallet_transaction
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

eureka:
    client:
        serviceUrl:
          defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
        preferIpAddress: true
